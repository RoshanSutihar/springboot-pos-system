

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .card-title {
      font-size: 1.2rem; /* smaller font size for card title */
    }
    .card-value {
      font-size: 2rem; /* larger font size for card value */
      font-weight: bold; /* bold font weight for card value */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
        <div class="card text-center bg-info text-white">
          <div class="card-body">
            <h5 class="card-title">Total Sales</h5>
            <p class="card-text card-value" id="totalSales"></p>
          </div>
        </div>
      </div>
    <div class="col-md-3">
      <div class="card text-center bg-success text-white">
        <div class="card-body">
          <h5 class="card-title">Total Customers</h5>
          <p class="card-text card-value" id="totalCustomers"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center bg-danger text-white">
        <div class="card-body">
          <h5 class="card-title">Total Suppliers</h5>
          <p class="card-text card-value" id="totalSuppliers"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center bg-warning text-dark">
        <div class="card-body">
          <h5 class="card-title">Total Inventory</h5>
          <p class="card-text card-value" id="totalInventory"></p>
        </div>
      </div>
    </div>
    
  </div>
</div>
      
      <script>
      $(document).ready(function(){
          
          $.ajax({
              type: 'GET',
              url: 'http://localhost:8085/customers/count',
              success: function(response) {
                  $('#totalCustomers').text(response +" customer(s)");
              },
              error: function(xhr, status, error) {
                  console.error('Error fetching total customers:', error);
              }
          });
      
       
          $.ajax({
              type: 'GET',
              url: 'http://localhost:8085/suppliers/count',
              success: function(response) {
                  $('#totalSuppliers').text(response+ " supplier(s)");
              },
              error: function(xhr, status, error) {
                  console.error('Error fetching total suppliers:', error);
              }
          });
      
         
          $.ajax({
              type: 'GET',
              url: 'http://localhost:8085/products/count',
              success: function(response) {
                  $('#totalInventory').text(response +" items");
              },
              error: function(xhr, status, error) {
                  console.error('Error fetching total inventory:', error);
              }
          });
      
         
          $.ajax({
              type: 'GET',
              url: 'http://localhost:8085/orders/totalvalue',
              success: function(response) {
                  $('#totalSales').text("$ "+response);
              },
              error: function(xhr, status, error) {
                  console.error('Error fetching total sales:', error);
              }
          });
      });
      </script>
      


<script>
    function checkLoggedIn() {
       
        var username = sessionStorage.getItem('username');
        if (!username) {
          
            window.location.href = 'index.html';
        }
    }
    
  
    checkLoggedIn();
  </script>
</body>
</html>
