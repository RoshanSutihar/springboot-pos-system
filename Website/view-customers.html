          <div class="container">
            <h2>View Customers</h2>
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="customerTable">
                    <!-- Customer data will be inserted here -->
                </tbody>
            </table>
        </div>
    
        <script>
            $(document).ready(function() {
                fetchCustomers();
            });
    
            function fetchCustomers() {
                $.ajax({
                    url: 'http://localhost:8085/customers/getalldetails',
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        var rows = '';
                        data.forEach(function(customer) {
                            rows += `<tr>
                                        <td>${customer.customerName}</td>
                                        <td>${customer.customerAdd}</td>
                                        <td>${customer.customerPhone}</td>
                                        <td>${customer.customerEmail}</td>
                                        <td><button class="btn btn-danger" onclick="deleteCustomer(${customer.customerID})">Delete</button></td>
                                     </tr>`;
                        });
                        $('#customerTable').html(rows);
                    },
                    error: function() {
                        alert('Failed to retrieve customers.');
                    }
                });
            }
    
            function deleteCustomer(customerID) {
            if(confirm("Are you sure you want to delete this customer?")) {
                $.ajax({
                    url: `http://localhost:8085/customers/delete/${customerID}`,
                    type: 'POST',
                    success: function(response) {
                        alert(response);
                        fetchCustomers(); // Refresh the list after deletion
                    },
                    error: function(xhr) {
                        alert('Error deleting customer: ' + xhr.responseText);
                    }
                });
            }
        }
    </script>
