          <div class="container mt-5">
            <h2>Add New Supplier</h2>
            <form id="newSupplierForm">
                <div class="form-group">
                    <label for="supplierName">Supplier Name</label>
                    <input type="text" class="form-control" id="supplierName" required>
                </div>
                <div class="form-group">
                    <label for="supplierContact">Supplier Phone</label>
                    <input type="text" class="form-control" id="supplierContact" required>
                </div>
                <div class="form-group">
                    <label for="supplierAddress">Supplier Address</label>
                    <input type="text" class="form-control" id="supplierAddress" required>
                </div>
                <div class="form-group">
                    <label for="supplierEmail">Supplier Email</label>
                    <input type="email" class="form-control" id="supplierEmail" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addSupplier()">Submit</button>
            </form>
        </div>
    
        <script>
            function addSupplier() {
                var data = {
                    supplierName: $('#supplierName').val(),
                    supplierContact: $('#supplierContact').val(),
                    supplierAddress: $('#supplierAddress').val(),
                    supplierEmail: $('#supplierEmail').val()
                };
    
                $.ajax({
                    url: 'http://localhost:8085/suppliers/newsupplier',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        alert('Supplier added successfully!');
                        // Optionally, clear the form or handle further logic here
                        $('#newSupplierForm').trigger("reset");
                    },
                    error: function(xhr, status, error) {
                        alert('Error adding Supplier: ' + xhr.responseText);
                    }
                });
            }
        </script>

        

<script>
    // Function to check if the user is logged in
    function checkLoggedIn() {
        // Retrieve username from session storage
        var username = sessionStorage.getItem('username');
        // If username is not found, redirect to login page
        if (!username) {
            window.location.href = 'index.html';
        }
    }

    // Call the function to check if the user is logged in
    checkLoggedIn();

    // Retrieve username from session storage
    var username = sessionStorage.getItem('username');

    // Display welcome message
    var holder = document.getElementById('usernamePlaceholder');
    if (username) {
        holder.textContent = username;
    } else {
        // If username is not found in session storage, redirect to login page
        window.location.href = 'index.html';
    }

    // Add event listener for logout link
    document.getElementById('logoutLink').addEventListener('click', function() {
        // Clear session storage
        sessionStorage.removeItem('username');
        // Redirect to login page
        window.location.href = 'index.html';
    });
</script>
