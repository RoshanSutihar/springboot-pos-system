<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordering Page</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Customer Information Section -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Customer Information
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="customerName">Customer Name:</label>
              <select class="form-control" id="customerName" required>
                <option value="------ Select ----" value = " "></option>
              </select>
            </div>
            <div class="form-group">
              <label for="shipDate">Shipping Date:</label>
              <input type="date" class="form-control" id="shipDate">
            </div>
          </div>
        </div>
      </div>

      <!-- Product Selection Section -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Product Selection
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="productName">Product Name:</label>
              <select class="form-control" id="productName" required>
                <option value="------ Select ----" value = " "></option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity:</label>
              <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <button class="btn btn-primary" id="addToOrder">Add to Order</button>
            <button class="btn btn-success text-right" id="submitOrder">Submit Order</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary Section -->
    <div class="row mt-3">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Order Summary
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Quantity</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="orderSummary">
                <!-- Order items will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    


    $(document).ready(function() {
        // Populate customer dropdown
        $.get("http://localhost:8085/customers/getnames", function(data) {
          data.forEach(function(customer) {
            $("#customerName").append(`<option>${customer.customerName}</option>`);
          });
        });
      
        // Populate product dropdown
        $.get("http://localhost:8085/products/getproducts", function(data) {
          data.forEach(function(product) {
            $("#productName").append(`<option value="${product.productName}" data-price="${product.productPrice}">${product.productName}</option>`);
          });
        });
      
        // Add to Order button click event
        $("#addToOrder").click(function() {
          let productName = $("#productName").val();
          let quantity = parseInt($("#quantity").val());
          let unitPrice = parseFloat($("#productName option:selected").attr("data-price"));
          let productTotal = quantity * unitPrice;
      
          // Add item to order summary table
          $("#orderSummary").append(`
            <tr>
              <td>${productName}</td>
              <td>${quantity}</td>
              <td>${productTotal}</td>
              <td><button class="btn btn-danger btn-sm deleteItem">Delete</button></td>
            </tr>
          `);
      
          // Clear input fields
          $("#productName").val('');
          $("#quantity").val('');
        });
      
        // Delete item from order summary
        $("#orderSummary").on("click", ".deleteItem", function() {
          $(this).closest("tr").remove();
        });
      
        // Submit Order button click event
        $("#submitOrder").click(function() {
          let customerName = $("#customerName").val();
          let shipDate = $("#shipDate").val();
          let totalAmount = calculateTotalAmount();
      
          let orderDetails = [];
          $("#orderSummary tbody tr").each(function() {
            let productName = $(this).find("td:eq(0)").text();
            let quantity = parseInt($(this).find("td:eq(1)").text());
            let unitPrice = parseFloat($(this).find("td:eq(2)").text());
            let productTotal = parseFloat($(this).find("td:eq(3)").text());
      
            orderDetails.push({
              "productId": productName,
              "productQty": quantity,
              "unitPrice": unitPrice,
              "productTotal": productTotal
            });
          });
      
          // Prepare order data
          let orderData = {
            "customerID": customerName,
            "shipDate": shipDate,
            "totalAmount": totalAmount,
            "orderDetails": orderDetails
          };
      
          // POST request to submit order
          $.ajax({
            type: "POST",
            url: "http://localhost:8085/orders/neworder",
            contentType: "application/json",
            data: JSON.stringify(orderData),
            success: function(response) {
              // Clear order summary table and inputs
              $("#orderSummary tbody").empty();
              $("#customerName").val('');
              $("#shipDate").val('');
            },
            error: function(xhr, status, error) {
              console.error("Error submitting order:", error);
            }
          });
        });
      
        // Function to calculate total amount of the order
        function calculateTotalAmount() {
          let total = 0;
          $("#orderSummary tbody tr").each(function() {
            total += parseFloat($(this).find("td:eq(3)").text());
          });
          return total;
        }
      });
      



  </script>
</body>
</html>
