<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>Existing Customer</h2>
            <form id="existingCustomerForm">
                <div class="form-group">
                    <label for="existingPhoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="existingPhoneNumber" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div id="existingCustomerMessage" class="mt-2"></div>
            </form>
        </div>
        <div class="col-md-6" id="newCustomerFormContainer" style="display: none;">
            <h2>New Customer Signup</h2>
            <form id="newCustomerForm">
                <!-- New customer form fields -->
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-6">
            <button type="button" class="btn btn-link" id="noAccountBtn">No Account</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        // Show new customer form when "No Account" button is clicked
        $("#noAccountBtn").click(function() {
            $("#newCustomerFormContainer").show();
        });

        // Handle existing customer form submission
        $("#existingCustomerForm").submit(function(event) {
            event.preventDefault();
            let phoneNumber = $("#existingPhoneNumber").val();
            $.ajax({
                type: "GET",
                url: `http://localhost:8085/customers/validateCustomer/${phoneNumber}`,
                success: function(response) {
                    if (response !== "error") {
                        sessionStorage.setItem('customerName', response);
                        // Redirect to another page or perform other actions
                        console.log("Customer exists. Name:", response);
                    } else {
                        $("#existingCustomerMessage").text("Customer doesn't exist.");
                    }
                },
                error: function() {
                    console.error("Failed to validate customer.");
                }
            });
        });

        // Handle new customer form submission
        $("#newCustomerForm").submit(function(event) {
            event.preventDefault();
            // Implement logic to handle new customer signup
        });
    });
</script>
</body>
</html>
