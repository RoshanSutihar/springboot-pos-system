<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Based eCommerce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">eCommerce Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-outline-primary" onclick="goToCart()">Cart</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-5">eCommerce Store</h1>
    <div class="row" id="product-list">
        <!-- Product cards go here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Sample product data
    const products = [
        { id: 1, name: "Product 1", description: "This is a short description of Product 1.", price: 29.99, img: "https://via.placeholder.com/300x200" },
        { id: 2, name: "Product 2", description: "This is a short description of Product 2.", price: 39.99, img: "https://via.placeholder.com/300x200" },
        { id: 3, name: "Product 3", description: "This is a short description of Product 3.", price: 49.99, img: "https://via.placeholder.com/300x200" }
    ];

    // Initialize products
    function initializeProducts() {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            const productCard = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="${product.img}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <p class="card-text"><strong>$${product.price.toFixed(2)}</strong></p>
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>`;
            productList.insertAdjacentHTML('beforeend', productCard);
        });
    }

    // Add product to cart
    function addToCart(productId) {
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        const product = products.find(p => p.id === productId);
        const cartItem = cart.find(item => item.id === productId);
        if (cartItem) {
            cartItem.quantity++;
        } else {
            cart.push({ ...product, quantity: 1 });
        }
        sessionStorage.setItem('cart', JSON.stringify(cart));
        alert("Product added to cart!");
    }

    // Redirect to checkout page
    function goToCart() {
        window.location.href = 'checkout.html';
    }

    // Initialize the product display on page load
    document.addEventListener('DOMContentLoaded', initializeProducts);
</script>
</body>
</html>
